<div class="flex flex-col text-white">
    <div class="flex items-center justify-center h-16 border-b border-gray-700 flex-shrink-0">
        <h1 class="text-2xl font-bold">ContratoIA</h1>
    </div>
    <nav class="flex-grow p-4">
        <a href="/dashboard" class="flex items-center px-4 py-2 mt-5 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md">
            <svg class="h-6 w-6 mr-3 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
            <span>Dashboard</span>
        </a>
        <a href="/contracts-list" class="flex items-center px-4 py-2 mt-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md">
            <svg class="h-6 w-6 mr-3 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
            <span>Meus Contratos</span>
        </a>
        <div x-data="{ open: false }" class="mt-2">
            <button @click="open = !open" class="w-full flex justify-between items-center px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md">
                <div class="flex items-center">
                    <svg class="h-6 w-6 mr-3 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.096 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                    <span>Configurações</span>
                </div>
                <svg :class="{'rotate-180': open}" class="h-5 w-5 transition-transform" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
            </button>
            <div x-show="open" x-transition class="pl-8" style="display: none;">
                <a href="/profile" class="block px-4 py-2 mt-2 text-sm text-gray-400 hover:text-white rounded-md">Minha Conta</a>
                <div x-data="{ isAdmin: false }" x-init="
                    fetch('/api/users/me', { headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` } })
                        .then(res => res.json())
                        .then(data => { if(data.role === 'ADMIN') isAdmin = true; })
                ">
                    <a x-show="isAdmin" href="/admin/users" class="block px-4 py-2 mt-2 text-sm text-gray-400 hover:text-white rounded-md" style="display: none;">Registros</a>
                </div>
            </div>
        </div>
        <a href="#" @click.prevent="localStorage.removeItem('token'); window.location.href='/'" class="flex items-center px-4 py-2 mt-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md">
            <svg class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
            <span>Sair</span>
        </a>
    </nav>
</div>
