<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContratoIA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100">
    <div x-data="{ sidebarOpen: false }" class="relative h-screen flex overflow-hidden bg-gray-200">
        <div class="fixed inset-y-0 left-0 z-30 w-64 bg-gray-800 transform" 
             x-show="sidebarOpen" 
             @click.away="sidebarOpen = false"
             x-transition:enter="transition ease-in-out duration-300" 
             x-transition:enter-start="-translate-x-full" 
             x-transition:enter-end="translate-x-0" 
             x-transition:leave="transition ease-in-out duration-300" 
             x-transition:leave-start="translate-x-0" 
             x-transition:leave-end="-translate-x-full" 
             style="display: none;">
            {% include '_sidebar.html' %}
        </div>
        
        <div class="flex flex-col flex-1">
            {% include '_header.html' %}
            <main class="flex-1 p-6 sm:p-10 overflow-y-auto">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
</body>
</html>
